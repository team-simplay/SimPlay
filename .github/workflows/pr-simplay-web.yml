on:
  pull_request:
    paths:
      - 'src/simplay-web/**'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - name: lint
        run: |
          cd src/simplay-web
          npm i
          npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - uses: GabrielBB/xvfb-action@v1.0
        name: run tests
        with: 
          run: |
            cd src/simplay-web
            npm i
            npm run test:coverage
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - name: run build 
        run: |
          cd src/simplay-web
          npm i
          npm run build