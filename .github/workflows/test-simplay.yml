name: Test Simplay Python Package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build package
        run: |
          cd src/simplay
          python -m build
      - name: Test package
        run: |
          cd src/simplay
          python -m pip install --upgrade pip
          pip install pytest
          pip install dist/*.whl
          python -m pytest
  
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build package
        run: |
          cd src/simplay
          python -m build
      - name: Test package
        run: |
          cd src/simplay
          python -m pip install --upgrade pip
          pip install pytest
          pip install pytest-cov
          pip install dist/*.whl
          python -m pytest --cov=src.simplay tests/
